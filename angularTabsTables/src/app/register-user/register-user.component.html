<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form [formGroup]="formGroup" (validSubmit)="onSubmit()">

            <div class="form-group" [customErrorMessages]="customErrorMessages">
                <label class="control-label col-sm-2">User ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="userId">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">User Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="userName">
                </div>
            </div>
            <div class="form-group" [customErrorMessages]="customErrorMessages">
                <label class="control-label col-sm-2">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="Email">
                </div>
                <bfv-messages></bfv-messages>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" formControlName="Password">
                </div>
            </div>
            <table>
                <tr>
                    <td>
                        <button class="btn btn-default" type="button" (click)="onReset()">Reset</button>
                    </td>
                    <td>
                        <button class="btn btn-primary pull-right" type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
